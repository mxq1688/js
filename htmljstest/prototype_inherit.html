    function Person(){
        this.age = 11;

        console.log(this.name + ' say hello');

    var p = new Person();

    // 1.当访问一个对象的属性的时候，首先在这个对象本身查找
    // 2.如果没找到，继续在__proto__原型链指向的那个对象上查找

    function Student() {
    }

    //原型链继承
    // Object.create()生成一个空对象，此空对象的__proto__属性指向参数
    Student.prototype = Object.create(Person.prototype, {
        constructor: {
            value: Student,
            enumerable: false
        }
    });
    s = new Student();
    console.log(Student.prototype.constructor);
